version: '3.8'

services:
  backend:
    build: ./backend
    container_name: p2l-backend
    ports:
      - "8080:8080"
    environment:
      - P2L_ENV=production
      - P2L_HOST=0.0.0.0
      - P2L_PORT=8080
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: p2l-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: p2l-network